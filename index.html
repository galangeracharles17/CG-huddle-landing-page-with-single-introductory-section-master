<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/6689225138.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <header>
    <div  class="huddle-header">
      <img src="./images/logo.svg" alt="huddle-logo" class="huddle-header__logo">
    </div>
  </header>

  <main>
    <div class="huddle-main">
      <section class="huddle-main__left">
        <img src="./images/illustration-mockups.svg" alt="huddle-illustration">
      </section>

      <aside class="huddle-main__right">
        <h1 class="huddle-main__header">Build The Community Your Fans Will Love</h1>
        <p class="huddle-main__description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="huddle-main__button">Register</button>

        <div class="huddle-main__icons">
          <a href="#top">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#top">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#top">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </aside>

    </div>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/galangeracharles17">Charles Galangera</a>.
    </p>
  </footer>
</body>

</html>
